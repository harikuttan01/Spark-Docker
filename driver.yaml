apiVersion: v1
kind: Pod
metadata:
  name: sk8r
  labels:
    spark-app-selector: sk8r
spec:
  containers:
    - name: sk8r
      securityContext:
        runAsUser: 0
      image: hareendranvr/driver
      ports:
        - containerPort: 37771
      resources: {}
  serviceAccountName: default
---
apiVersion: v1
kind: Service
metadata:
    name: sk8r
spec:
    clusterIP: "None"
    selector:
        spark-app-selector: sk8r
    ports:
        - name: driver-rpc-port
          protocol: TCP 
          port: 37771
          targetPort: 37771
        - name: blockmanager
          protocol: TCP 
          port: 37772
          targetPort: 37772